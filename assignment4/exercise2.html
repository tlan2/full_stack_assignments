<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Lancaster-A4Ex2</title>
        <script type="text/javascript">
            function reverseDigits(n) {
                n = n.toString();
                return n.split("").reverse().join("");
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            let n = 231756;  
            console.log(reverseDigits(n));
        </script>
    </body>
</html>
