<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lancaster-A4Ex3</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="exercise3.css">
    </head>
<body>
    <div class="container">
        <form id="myForm" action="">
            <h5 class="bold">CONTACT US</h5>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" 
                        id="inputName">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" 
                        id="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputComment">Comment</label>
                <textarea class="form-control" id="inputComment" rows="3"></textarea>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclick="consoleOutput(event)">Submit</button>
                    <button type="reset" class="btn btn-secondary" onclick="clearForm()">Reset</button>
                </div>
        </form>
        <script>
            function consoleOutput(event) {
                
                event.preventDefault();

                name = document.getElementById("inputName");
                email = document.getElementById("inputEmail");
                msg = document.getElementById("inputEmail");
                
                console.log("name: " + name.value);
                console.log("email: " + email.value);
                console.log("message: " + msg.value);
            }

            function clearForm() {
                document.getElementById("myForm").reset();
            }
        </script>
    </div>
</body>
</html>
