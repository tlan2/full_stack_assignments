<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lancaster-A4Ex1</title>
    </head>

    <body>
        <script type="text/javascript">
            var n;
            for(n=1; n<101; n++) {
                if(n % 3 == 0 && n % 5 == 0){
                    console.log("fizzbuzz");
                }
                else if (n % 3 == 0) {
                    console.log("fizz");
                }
                else if (n % 5 == 0)
                {
                    console.log("buzz");
                }
                else {
                    console.log(n);
                }
            }
        </script>
    </body>
</html>
